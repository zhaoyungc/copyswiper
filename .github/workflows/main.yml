name: test swiper
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Install dependencies
        run: npm install
 
      - name: Build
        run: npm run build

      - name: zip
        uses: hoatruongdev09/extract-zip@v1.2
        with:
          input-path: ./dist
          output-path: ./projects.zip

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TESTSWIPER }}
          publish_dir: ./dist

      - name: Deploy2
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TESTSWIPER }}
          publish_dir: ./projects.zip
