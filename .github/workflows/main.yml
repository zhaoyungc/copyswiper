name: test swiper
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
 
    - name: Install Dependencies
      run: npm install
 
    - name: Build Vue App
      run: npm run build
 
    - name: Create ZIP File
      uses: akhileshns/zip-action@master
      with:
        args: ./dist -r ./projects.zip
 
    - name: Upload ZIP File to GitHub Release
      id: upload_zip
      uses: akhileshns/upload-to-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TESTSWIPER }}
      with:
        file_name: projects.zip
